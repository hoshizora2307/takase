<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨高瀬敏行常務へ 感謝を込めて✨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div id="halo-effect"></div>
        <div id="sparkle-container"></div>
        <div id="bg-sparkle-container"></div>
        <div id="message-area">
            <h1 class="main-message">✨高瀬敏行常務✨</h1>
            <p class="sub-message" id="changeable-message">常務のご指導、ご尽力に、<br>心より感謝申し上げます。</p>
            <button id="thanks-button">もっと感謝の気持ちを伝える！💖</button>
            <p class="creator-note">佐藤より、深甚なる感謝を込めて</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
